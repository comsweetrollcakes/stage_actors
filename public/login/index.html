<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h2>ログイン</h2>
                <p>舞台・役者マスタ管理システムへようこそ</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> ユーザID (メールアドレス)</label>
                    <input type="email" id="email" name="email" placeholder="例: user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> パスワード</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                        <button type="button" id="toggle-password" class="toggle-password-btn" aria-label="パスワードの表示を切り替える">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">リマインダ (ログイン状態を保持)</label>
                    </div>
                    <a href="#" class="forgot-password">パスワードをお忘れですか？</a>
                </div>
                <button type="submit" class="login-button">ログイン</button>
            </form>
            <!-- 新規登録ボタンを含むフッターを削除 -->
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('toggle-password');
    const toggleIcon = togglePasswordButton.querySelector('i');

    // パスワード表示切り替え
    togglePasswordButton.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        if (type === 'password') {
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
            togglePasswordButton.setAttribute('aria-label', 'パスワードを表示');
        } else {
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
            togglePasswordButton.setAttribute('aria-label', 'パスワードを非表示');
        }
    });

    // ログインフォームの送信
    loginForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, remember })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirectTo;
            } else {
                alert(data.message || 'ログインに失敗しました。');
            }
        } catch (error) {
            console.error('ログインエラー:', error);
            alert('ログイン処理中にエラーが発生しました。');
        }
    });
});
</script>
</body>
</html>
