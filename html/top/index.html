<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>役者・舞台情報</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>注目の役者と舞台</h1>
        </header>

        <main>
            <section class="info-card actor-info">
                <div class="actor-image">
                    <img src="https://via.placeholder.com/150" alt="役者の写真">
                </div>
                <div class="actor-details">
                    <h2>山田 太郎</h2>
                    <p class="role">主演俳優</p>
                    <p class="profile">
                        東京都出身。数々の映画やドラマで活躍し、その確かな演技力で多くの観客を魅了している。近年は舞台にも積極的に挑戦し、新たな一面を見せている。
                    </p>
                    <div class="social-links">
                        <a href="#" target="_blank" title="公式サイト">公式サイト</a>
                        <a href="#" target="_blank" title="X (旧Twitter)">X</a>
                    </div>
                </div>
            </section>

            <section class="info-card stage-info">
                <div class="stage-details">
                    <h3>舞台『夢幻の彼方へ』</h3>
                    <p class="schedule"><strong>公演期間:</strong> 2025年5月10日 - 5月25日</p>
                    <p class="venue"><strong>劇場:</strong> 東京芸術劇場 シアターイースト</p>
                    <h4>あらすじ</h4>
                    <p>
                        時空を超えた愛と冒険の物語。主人公は失われた記憶を求め、幻想的な世界へと旅立つ。そこで待ち受ける運命とは...。山田太郎が演じる主人公の葛藤と成長を描く。
                    </p>
                    <a href="#" class="ticket-link" target="_blank">チケット情報はこちら</a>
                </div>
                 <div class="stage-visual">
                     <img src="https://via.placeholder.com/300x200" alt="舞台のビジュアル">
                 </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 舞台制作委員会</p>
        </footer>
    </div>
</body>
</html>
